<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - CONTROL DE COLADAS H. ELÉCTRICO</title>
    
    <!-- Enlace al archivo de estilos del login -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="card login-container">
        <!-- El action es 'menu.html' asumiendo que el menú está en la misma carpeta 'pages/' -->
        <form action="menu.html" method="GET"> 
            <div class="login-header">
                <div class="logo-login">
                    <!-- Usando una URL de placeholder ya que no podemos acceder a archivos locales como 'img/Hidrostal_Logo.png' -->
                    <img src="../img/Hidrostal_Logo.png" alt="Logo de la empresa">
                </div>
                <h1 class="title">SISTEMA DE CONTROL COLADAS</h1>
            </div>

            <div class="field">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Hornero o Supervisor" required>
            </div>

            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>
    </div>
</body>
</html>
